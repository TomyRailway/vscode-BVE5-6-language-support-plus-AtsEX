language: node_js

sudo: required

node_js:
  - "node"

os:
  - osx
  - linux

services:
  - xvfb

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=:99.0;
      sudo apt-get update && sudo apt-get install -y libsecret-1-0;
    fi

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent